<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Design Sphere Innovations-Empowering businesses through premium designs. /">
    <title>Design Sphere Innovations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
</head> 
<body>
    <header>
        <div class="text-center py-3">
            <a href="index.html" class="text-decoration-none fw-bold ">Design Sphere Innovations</a>
        </div>
        <nav class="bg-primary text-white py-2" >
            <ul class="list-unstyled my-0 d-flex justify-content-center gap-3">
                <li><a class="text-white text-decoration-none" href="index.html">Home</a></li>
                <li><a class="text-white text-decoration-none"  href="about.html">About</a></li>
                <li><a class="text-white text-decoration-none" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="container py-4">
            <h1 class="fs-4">Contact Page</h1>
            
            <form class="card" action="">

                <div class="card-body">

                    <div class="row row-cols-1 g-3">
                        <div>
                            <label for="name" class="form-label">Name</label>
                            <input type="text" id="name" class="form-control">
                        </div>
                        
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        
                        <div>
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
        
                        <div>
                            <label for="message" class="form-label">Message</label>
                            <textarea name="message" id="message" class="form-control"></textarea>
                        </div>
    
                        <div>
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>

    <script src="js/app.js"></script>
</body>
</html>
